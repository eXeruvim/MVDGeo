<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link media="all" rel="stylesheet" type="text/css" href="/static/styles/auth/registration_style.css" th:href="@{/styles/auth/registration_style.css}"/>

    <title>Регистрация</title>
</head>
<body>
<div class="bform py-5">
    <div class="row">
        <div class="container">
            <div class="col-lg-12 align-justify-center pr-4 pl-0 contact-form" width=>
                <div class="">
                    <h2 class="mb-3 font-weight-light">Регистрация</h2>
                    <form class="mt-3">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Фамилия" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Имя" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Отчество" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Логин (как в ИСОД)" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input class="form-control" type="email" placeholder="E-Mail" required pattern="^([a-zA-Z0-9_\-\.]+)@[m][v][d][.][r][u]" title="login@mvd.ru">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control">Район</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <select disabled class="form-control">
                                        <optgroup label="Республика Коми">
                                            <option value="k1">Сыктывкар</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input class="form-control" type="password" placeholder="Пароль" required minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Должно содержать по крайней мере одно число, одну заглавную и строчную буквы, а также не менее 6 символов">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input class="form-control" type="password" placeholder="Подтвердите пароль" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit"
                                        class="btn btn-md btn-block btn-danger-gradiant text-white border-0"><span>Создать аккаунт</span>
                                </button>
                                <div class="col-lg-12 text-center mt-4">
                                    Уже есть аккаунт? <a href="/login" class="text-danger">Авторизация</a>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-lg-12 text-center mt-4">
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
