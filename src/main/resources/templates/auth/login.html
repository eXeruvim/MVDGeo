<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link media="all" rel="stylesheet" type="text/css" href="/styles/auth/login_style.css"
          th:href="@{/styles/auth/login_style.css}"/>

    <title>Авторизация</title>
</head>
<body>
<div class="bform py-5">
    <div class="row">
        <div class="container">
            <div class="col-lg-12 align-justify-center pr-4 pl-0 contact-form">
                <div class="">
                    <h2 class="mb-3 font-weight-light">Авторизация</h2>
                    <form class="mt-3" name="login" th:action="@{/login}" method="post">
                        <fieldset>
                            <div th:if="${param.error}" class="alert alert-error">
                                Неправильные имя или пароль.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-warning">
                                Вы вышли из аккаунта.
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
<!--                                        <input class="form-control" type="email" placeholder="E-Mail" required pattern="^([a-zA-Z0-9_\-\.]+)@[m][v][d][.][r][u]" title="login@mvd.ru">-->
                                        <input class="form-control" type="text" name="username" placeholder="Логин (как в ИСОД)" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input class="form-control" type="password" name="password" placeholder="Пароль" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit"
                                            class="btn btn-md btn-block btn-danger-gradiant text-white border-0"><span>Войти</span>
                                    </button>
                                    <div class="col-lg-12 text-center mt-4">
                                        Нет аккаунта? <a href="/registration" class="text-danger">Зарегистрироваться</a>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="row">
                        <div class="col-lg-12 text-center mt-4">
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
